services:
  # Backend API
  - type: web
    name: cfvision-backend
    runtime: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt && python experiments/baselines.py
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PIP_NO_CACHE_DIR
        value: 1
    disk:
      name: model-storage
      mountPath: /opt/render/project/src/models
      sizeGB: 1

  # Frontend Dashboard
  - type: web
    name: cfvision-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://final-cystic-fibrosis-project-1.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
