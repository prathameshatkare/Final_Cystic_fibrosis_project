services:
  - type: web
    name: cfvision-backend
    runtime: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt && python experiments/baselines.py
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PIP_NO_CACHE_DIR
        value: 1
    disk:
      name: model-storage
      mountPath: /opt/render/project/src/models
      sizeGB: 1
